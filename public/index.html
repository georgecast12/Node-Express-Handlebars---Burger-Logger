<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Eat Da Burger</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/css/styles.css"
      media="screen"
      title="no title"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!--Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
      <div class="container">
          <div class="row">
              <div class="col-md-3"></div>

              <div class="col-md-6">
    <div id="burgerTitle">
      <div class="container">
        <h1 class="display-4">EAT-DA-BURGER!</h1>
        <p class="lead">Your Custom Burger Spot</p>
      </div>

      <img
              style="width:200px"
              src="../assets/images/burgercita.png"
            />
    </div>
  </div>
    <div class="col-md-3"></div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <ul class="list-group burger-list">
            
            <li class="list-group-item new-item">
              <form id="burger-form">
                <div class="container">
                  <div class="row">
                    <div style="height:150px" class="col-10">
                      <input
                        style="margin-left:15%; height:50%"
                        class="new-item form-control"
                        placeholder="Cheese Burger with BBQ"
                        type="text"
                      />
                      <br />
                      <button
                        style="margin-left:50%"
                          type="submit"
                        class="btn btn-outline-success"
                      >
                        Submit
                      </button>
                      <br />
                    </div>
                    <div class="col-2"></div>
                  </div>
                </div>
              </form>
            </li>
            <br />
            <h6 style="text-align: center">
              Enter the burger your stomach desires!
            </h6>
            <h6 style="text-align: center">
              Dont forget to press
              <span class="badge badge-secondary">Submit</span> to send your
              order to the kitchen.
            </h6>

            <span class="burger-container"> </span>
            <span class="munchies-container"> </span>
          </ul>
        </div>
      </div>
    </div>
    <!-- Custom Script -->
    <script src="js/view.js" type="text/javascript"></script>
  </body>
</html>
